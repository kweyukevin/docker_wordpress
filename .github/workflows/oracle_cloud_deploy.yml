name: DEPLOY_ORACLE_CLOUD

on:
  push:
    branches: [ master ]

jobs:
  Build:
    runs-on: self-hosted
    
    steps:
     - uses: actions/checkout@master
     - name: Create .env file
       run: echo 'PORT=${{ secrets.PORT }}' > .env
       
     - name: Run builds
       run: docker-compose up -d
